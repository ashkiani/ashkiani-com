<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <meta name="author" content="Siavash Ashkiani" />
  <meta name="description" content="Welcome to ashkiani.com — choose where you want to go." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://ashkiani.com/" />
  <title>ashkiani.com</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <div class="bg"></div>

  <div class="page">
    <header class="wrap">
      <div class="brand">
        <div class="mark" aria-hidden="true"></div>
        <div class="brand-text">
          <div class="title">ashkiani.com</div>
          <div class="subtitle">A small directory.</div>
        </div>
      </div>
    </header>

    <main class="wrap">
      <section class="card">
        <h1>Welcome</h1>
        <p>Pick a link.</p>

        <div class="grid">
          <a class="tile" href="https://siavash.ashkiani.com">
            <div class="tile-title">Siavash</div>
            <div class="tile-desc">
              Personal projects, interests, notes, and hands-on work.
            </div>
            <div class="tile-meta">siavash.ashkiani.com →</div>
          </a>

          <div class="tile tile-disabled" aria-disabled="true">
            <div class="tile-title">Others (coming later)</div>
            <div class="tile-desc">Reserved for additional sub-sites.</div>
            <div class="tile-meta">coming soon</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span class="mono">© 2026 Ashkiani</span>
    </footer>
  </div>
</body>
</html>
